<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lakshmi Bhavan — Ready Orders (Admin)</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header class="header">
  <img src="logo.png" class="logo">
</header>

<div class="container admin-panel">
  <div class="card">

    <h3>Mark Order Ready</h3>

    <!-- Order input -->
    <div class="input-row">
      <input id="orderInput" placeholder="Order number" />
      <button id="sendBtn" class="btn">Ready</button>
    </div>

    <!-- ✅ Optional note FIXED -->
    <div class="input-row" style="margin-top:10px">
      <input
        id="noteInput"
        placeholder="Optional note"
        style="
          flex:1;
          padding:14px 16px;
          border-radius:8px;
          border:1px solid #e6d6c7;
          font-size:16px;
        "
      />
    </div>

    <!-- Header -->
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:16px">
      <div class="small">Ready Orders</div>
      <button id="clearBtn" class="btn" style="background:#c35400">
        Clear All
      </button>
    </div>

    <!-- Orders -->
    <div id="recent" class="recent-list"></div>

  </div>
</div>

<script>
const orderInput = document.getElementById('orderInput');
const noteInput  = document.getElementById('noteInput');
const sendBtn    = document.getElementById('sendBtn');
const clearBtn   = document.getElementById('clearBtn');
const recent     = document.getElementById('recent');

/* ✅ ADD ORDER — ALIGNMENT FIXED */
function addOrder(o){
  const div = document.createElement('div');
  div.className = 'recent-item';
  div.dataset.id = o.id;

  div.innerHTML = `
    <div style="
      display:flex;
      align-items:center;
      justify-content:space-between;
      width:100%;
      gap:12px;
    ">
      <!-- Order number -->
      <div style="
        font-size:22px;
        font-weight:700;
        min-width:70px;
        text-align:left;
      ">
        ${o.order}
      </div>

      <!-- Note -->
      <div style="
        flex:1;
        font-size:14px;
        color:#8a6b52;
      ">
        ${o.note || ''}
      </div>

      <!-- ✅ Delete button FIXED -->
      <button
        onclick="removeOrder('${o.id}')"
        style="
          background:#8B4513;
          color:white;
          border:none;
          padding:6px 14px;
          border-radius:8px;
          font-size:14px;
          cursor:pointer;
        ">
        Delete
      </button>
    </div>
  `;

  recent.prepend(div);
}

/* SEND ORDER */
sendBtn.onclick = () => {
  if(!orderInput.value.trim()) return;

  fetch('/ready-order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      order: orderInput.value.trim(),
      note: noteInput.value.trim()
    })
  });

  orderInput.value='';
  noteInput.value='';
};

/* REMOVE ONE */
function removeOrder(id){
  fetch('/remove-order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ id })
  });
}

/* CLEAR ALL */
clearBtn.onclick = () => {
  recent.innerHTML='';
  fetch('/clear-orders',{ method:'POST' });
};

/* SSE */
const es = new EventSource('/events');

es.onmessage = (e)=>{
  const data = JSON.parse(e.data);

  if(data.type === 'init'){
    recent.innerHTML='';
    data.orders.forEach(addOrder);
  }

  if(data.type === 'add'){
    addOrder(data.order);
  }

  if(data.type === 'remove'){
    document.querySelectorAll('.recent-item').forEach(el=>{
      if(el.dataset.id === data.id) el.remove();
    });
  }

  if(data.type === 'clear'){
    recent.innerHTML='';
  }
};
</script>

</body>
</html>
