<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mark Order Ready</title>
<link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="container" style="max-width:1000px">
  <div class="card">

    <h3>Mark Order Ready</h3>

    <div class="input-row">
      <input id="orderInput" placeholder="Order number" autocomplete="off" />
      <button id="sendBtn" class="btn" style="width:80px;height:50px;padding:5px">
        Ready
      </button>
    </div>

    <div style="margin-top:12px">
      <input id="noteInput"
        placeholder="Optional note"
        style="padding:10px;border-radius:8px;border:1px solid #eee;width:90%" />
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
      <div class="small">Ready Orders</div>
      <button id="clearBtn"
        class="btn"
        style="background:#c35400;width:80px;height:50px;padding:5px">
        Clear All
      </button>
    </div>

    <div class="recent-list" id="recent"></div>

  </div>
</div>

<script>
const orderInput = document.getElementById("orderInput");
const noteInput = document.getElementById("noteInput");
const sendBtn = document.getElementById("sendBtn");
const clearBtn = document.getElementById("clearBtn");
const recent = document.getElementById("recent");

let orders = [];

sendBtn.onclick = () => {
  const order = orderInput.value.trim();
  if(!order) return;

  const obj = {
    id: Date.now(),
    order: order,
    note: noteInput.value.trim()
  };

  orders.unshift(obj);
  render();

  orderInput.value = "";
  noteInput.value = "";
};

clearBtn.onclick = () => {
  orders = [];
  render();
};

function removeOrder(id){
  orders = orders.filter(o => o.id !== id);
  render();
}

function render(){
  recent.innerHTML = "";

  orders.forEach(o => {
    const div = document.createElement("div");

    div.innerHTML = `
      <div style="
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:14px;
        width:100%;
        padding:10px 8px;
        border-bottom:1px solid #f0e0d2;
      ">

        <div style="
          font-size:22px;
          font-weight:700;
          min-width:70px;
          color:#5a3613;
        ">
          ${o.order}
        </div>

        <div style="
          flex:1;
          font-size:14px;
          color:#8a6b52;
        ">
          ${o.note || ""}
        </div>

        <button
          onclick="removeOrder(${o.id})"
          style="
            background:#8B4513;
            color:#fff;
            border:none;
            padding:6px 14px;
            border-radius:8px;
            font-size:14px;
            cursor:pointer;
          ">
          Delete
        </button>

      </div>
    `;

    recent.appendChild(div);
  });
}
</script>

</body>
</html>
