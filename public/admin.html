<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lakshmi Bhavan â€” Ready Orders (Admin)</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header class="header">
  <img src="logo.png" alt="Lakshmi Bhavan logo" class="logo">
</header>

<div class="container admin-panel">

  <div class="card">

    <h3>Mark Order Ready</h3>

    <!-- Order input -->
    <div class="input-row">
      <input id="orderInput" placeholder="Order number" />
      <button id="sendBtn" class="btn">Ready</button>
    </div>

    <!-- Note input (FIXED: wrapped in input-row) -->
    <div class="input-row" style="margin-top:10px">
      <input id="noteInput" placeholder="Optional note" />
    </div>

    <!-- Header row -->
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:14px">
      <div class="small">Ready Orders</div>
      <button id="clearBtn" class="btn" style="background:#c35400">
        Clear All
      </button>
    </div>

    <!-- Orders list -->
    <div id="recent" class="recent-list"></div>

  </div>

</div>

<script>
const orderInput = document.getElementById('orderInput');
const noteInput  = document.getElementById('noteInput');
const sendBtn    = document.getElementById('sendBtn');
const clearBtn   = document.getElementById('clearBtn');
const recent     = document.getElementById('recent');

/* ADD ORDER */
function addOrder(o){
  const div = document.createElement('div');
  div.className = 'recent-item';
  div.dataset.id = o.id;

  div.innerHTML = `
    <div>
      <strong>${o.order}</strong>
      ${o.note ? `<div class="small">${o.note}</div>` : ''}
    </div>

    <button
      class="btn"
      style="background:#8B4513"
      onclick="removeOrder('${o.id}')">
      Delete
    </button>
  `;

  recent.prepend(div);
}

/* SEND ORDER */
sendBtn.onclick = () => {
  if(!orderInput.value.trim()) return;

  fetch('/ready-order', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      order: orderInput.value.trim(),
      note: noteInput.value.trim()
    })
  });

  orderInput.value = '';
  noteInput.value = '';
};

/* REMOVE ONE */
function removeOrder(id){
  fetch('/remove-order', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id })
  });
}

/* CLEAR ALL */
clearBtn.onclick = () => {
  recent.innerHTML = '';  // instant UI
  fetch('/clear-orders', { method: 'POST' });
};

/* SSE */
const es = new EventSource('/events');

es.onmessage = (e) => {
  const data = JSON.parse(e.data);

  if (data.type === 'init') {
    recent.innerHTML = '';
    data.orders.forEach(addOrder);
  }

  if (data.type === 'add') {
    addOrder(data.order);
  }

  if (data.type === 'remove') {
    document.querySelectorAll('.recent-item').forEach(el => {
      if (el.dataset.id === data.id) el.remove();
    });
  }

  if (data.type === 'clear') {
    recent.innerHTML = '';
  }
};
</script>

</body>
</html>
