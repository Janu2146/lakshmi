<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lakshmi Bhavan â€” Ready Orders (Admin)</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header class="header">
  <img src="logo.png" alt="Lakshmi Bhavan logo" class="logo">
</header>

<div class="container" style="max-width:1000px">
  <div class="card">
    <h3>Mark Order Ready</h3>

    <div class="input-row">
      <input id="orderInput" placeholder="Order number" />
      <button id="sendBtn" class="btn">Ready</button>
    </div>

    <input id="noteInput" placeholder="Optional note" />

    <div style="display:flex;justify-content:space-between;margin-top:12px">
      <div>Ready Orders</div>
      <button id="clearBtn" class="btn" style="background:#c35400">Clear All</button>
    </div>

    <div id="recent"></div>
  </div>
</div>

<script>
const orderInput = document.getElementById('orderInput');
const noteInput  = document.getElementById('noteInput');
const sendBtn    = document.getElementById('sendBtn');
const clearBtn   = document.getElementById('clearBtn');
const recent     = document.getElementById('recent');

function addOrder(o){
  const div = document.createElement('div');
  div.dataset.id = o.id;
  div.innerHTML = `
    <b>${o.order}</b> ${o.note || ''}
    <button onclick="removeOrder('${o.id}')">Delete</button>
  `;
  recent.prepend(div);
}

sendBtn.onclick = () => {
  if(!orderInput.value.trim()) return;

  fetch('/ready-order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      order: orderInput.value.trim(),
      note: noteInput.value.trim()
    })
  });

  orderInput.value='';
  noteInput.value='';
};

function removeOrder(id){
  fetch('/remove-order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ id })
  });
}

clearBtn.onclick = () => {
  fetch('/clear-orders', { method:'POST' });
};

const es = new EventSource('/events');

es.onmessage = (e)=>{
  const data = JSON.parse(e.data);

  if(data.type === 'init'){
    recent.innerHTML='';
    data.orders.forEach(addOrder);
  }

  if(data.type === 'add'){
    addOrder(data.order);
  }

  if(data.type === 'remove'){
    document.querySelectorAll('[data-id]').forEach(el=>{
      if(el.dataset.id === data.id) el.remove();
    });
  }

  if(data.type === 'clear'){
    recent.innerHTML='';
  }
};
</script>
</body>
</html>
