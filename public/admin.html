<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lakshmi Bhavan â€” Ready Orders (Admin)</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="theme-color" content="#0b6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

  </head>
  <body>
    <header class="header">
      <img src="logo.png" alt="Lakshmi Bhavan logo" class="logo">
    </header>

    <div class="container" style="max-width:1000px">
        <div class="card">
          <h3>Mark Order Ready</h3>
          <div class="input-row">
            <input id="orderInput" placeholder="Order number" autocomplete="off" />
            <button id="sendBtn" class="btn" style="width:80px;height:50px;padding:5px">Ready</button>
          </div>
          <div style="margin-top:12px">
            <input id="noteInput" placeholder="Optional note" style="padding:10px;border-radius:8px;border:1px solid #eee;width:90%" />
          </div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
            <div class="small">Ready Orders</div>
            <button id="clearBtn" class="btn" style="background:#c35400;width:80px;height:50px;padding:5px">Clear All</button>
          </div>
          <div class="recent-list" id="recent"></div>
        </div>
    </div>

<script>
const orderInput = document.getElementById('orderInput');
const noteInput  = document.getElementById('noteInput');
const recent     = document.getElementById('recent');
const sendBtn    = document.getElementById('sendBtn');
const clearBtn   = document.getElementById('clearBtn');

function addOrder(o){
  const div = document.createElement('div');
  div.dataset.id = o.id;
  div.innerHTML = `
    <b>${o.order}</b> ${o.note || ''}
    <button 
  onclick="removeOrder('${o.id}','${o.order}')"
  style="background:#8B4513;color:white;border:none;
         padding:6px 12px;border-radius:6px;cursor:pointer;">
  Delete
</button>

  `;
  recent.prepend(div);
}

sendBtn.onclick = sendOrder;

function sendOrder(){
  if(!orderInput.value.trim()) return;
  fetch('/ready-order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      order: orderInput.value.trim(),
      note: noteInput.value.trim()
    })
  });
  orderInput.value='';
  noteInput.value='';
}

function removeOrder(id,order){
  fetch('/remove-order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({id,order})
  });
}

/* ðŸ”´ SSE â€” real-time updates */
const es = new EventSource('/events');
es.onmessage = (e)=>{
  const data = JSON.parse(e.data);

  if(data.type === 'init'){
    recent.innerHTML='';
    data.orders.forEach(addOrder);
  }

  if(data.type === 'add'){
    addOrder(data.order);
  }

  if(data.type === 'remove'){
    document.querySelectorAll('[data-id]').forEach(el=>{
      if(el.dataset.id === data.id) el.remove();
    });
  }
};
</script>

  </body>
</html>
