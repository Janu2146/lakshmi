<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mark Order Ready</title>
</head>

<body style="margin:0;font-family:Arial;background:#7b3300">

<div class="container" style="max-width:1000px;margin:40px auto">
  <div class="card" style="
    background:#fff;
    border-radius:20px;
    padding:28px;
    box-shadow:0 10px 30px rgba(0,0,0,.25);
  ">

    <h3 style="margin-top:0;color:#6b3b12">Mark Order Ready</h3>

    <!-- Order input -->
    <div style="display:flex;gap:12px">
      <input id="orderInput"
        placeholder="Order number"
        autocomplete="off"
        style="
          flex:1;
          padding:14px;
          font-size:16px;
          border-radius:12px;
          border:1px solid #e5c8ad;
        " />

      <button id="sendBtn"
        style="
          width:90px;
          border:none;
          border-radius:12px;
          background:#f4a259;
          color:white;
          font-size:15px;
          cursor:pointer;
        ">
        Ready
      </button>
    </div>

    <!-- Optional note -->
    <div style="margin-top:10px">
      <input id="noteInput"
        placeholder="Optional note"
        style="
          width:100%;
          padding:12px;
          font-size:14px;
          border-radius:10px;
          border:1px solid #eee;
        " />
    </div>

    <!-- Header row -->
    <div style="
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:18px;
    ">
      <div style="font-weight:600;color:#6b3b12">
        Ready Orders
      </div>

      <button id="clearBtn"
        style="
          background:#c35400;
          color:white;
          border:none;
          border-radius:12px;
          padding:10px 16px;
          cursor:pointer;
        ">
        Clear All
      </button>
    </div>

    <!-- Ready list -->
    <div id="recent" style="margin-top:10px"></div>

  </div>
</div>

<script>
const orderInput = document.getElementById("orderInput");
const noteInput  = document.getElementById("noteInput");
const recent     = document.getElementById("recent");
const sendBtn    = document.getElementById("sendBtn");
const clearBtn   = document.getElementById("clearBtn");

let orders = [];

sendBtn.onclick = () => {
  if(!orderInput.value.trim()) return;
  orders.unshift({
    id: Date.now(),
    order: orderInput.value.trim(),
    note: noteInput.value.trim()
  });
  orderInput.value='';
  noteInput.value='';
  render();
};

clearBtn.onclick = () => {
  orders = [];
  render();
};

function removeOrder(id){
  orders = orders.filter(o => o.id !== id);
  render();
}

function render(){
  recent.innerHTML = "";

  orders.forEach(o => {
    const row = document.createElement("div");

    row.innerHTML = `
      <div style="
        display:flex;
        align-items:center;
        gap:16px;
        padding:10px 0;
        border-bottom:1px solid #f0e0d2;
      ">
        <div style="
          width:80px;
          font-size:22px;
          font-weight:700;
          color:#5a3613;
        ">
          ${o.order}
        </div>

        <div style="
          flex:1;
          font-size:14px;
          color:#8a6b52;
        ">
          ${o.note || ""}
        </div>

        <button onclick="removeOrder(${o.id})"
          style="
            background:#8B4513;
            color:white;
            border:none;
            padding:6px 14px;
            border-radius:8px;
            cursor:pointer;
          ">
          Delete
        </button>
      </div>
    `;

    recent.appendChild(row);
  });
}
</script>

</body>
</html>
